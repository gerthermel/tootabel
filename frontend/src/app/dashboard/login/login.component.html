<div class="login-wrap">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group ">
        <small for="alias">Username</small>
        <input formControlName="alias" type="text" class="form-control"  placeholder="" ngbAutofocus required>
    </div>
    <div class="form-group ">
        <small for="password">Password</small>
        <input formControlName="password" type="password" class="form-control" placeholder="" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" >Login</button><br>
    <a class="dropdown-item text-center" routerLink="/registreeri" title="Work in progress">Registreeri</a>
  </form>
</div>
